<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty - Episódios</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a1a1a;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Rick_and_Morty.svg" alt="Rick and Morty Logo" height="40" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="link-episodios">Episódios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="link-personagens">Personagens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="link-localizacoes">Localizações</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="portal-background">
        <div class="portal"></div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content content-hidden">
    
    <!-- Roleta de Carregamento -->
    <div id="loading" class="text-center mb-4">
        <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-2 text-light">Abrindo portal dimensional...</p>
    </div>
    
    <!-- Conteudos das paginas -->
    <div class="container py-5">
        <h1 class="text-center mb-5 rick-font text-light">Episódios de Rick and Morty</h1>
        <div class="row g-4" id="episode-list"></div>
    </div>
    <div class="container py-5 d-none" id="personagem-container">
        <h1 class="text-center mb-5 rick-font text-light">Personagens</h1>
        <div class="row g-4" id="character-list"></div>
    </div>
    <div class="container py-5 d-none" id="localizacao-container">
        <h1 class="text-center mb-5 rick-font text-light">Localizações</h1>
        <div class="row g-4" id="localizacao-list"></div>
    </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
